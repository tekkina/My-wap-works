<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/index.js"></script>




</head>

<body>


  <main>

    <form id="all" class="together">
      <div class="container-one">
        <label class="email">Email address</label> <br>
        <input type="text" id="emailAdd" placeholder="Enter email" pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}"
          name="email" required>
      </div>

      <div class="text-para">
        <P style="color:#9ba1a7 ;"> We'll never share your email with anyone else</P>
      </div>


      <div class="pass">
        <label class="passw">Password</label> <br>
        <input type="password" id="pass" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}" title="Must 
                                          contain at least one number and one uppercase and lowercase letter, and at least 10 or
                                          more characters" required>



        <div class="link">

          <label class="link1">Your Homepage link</label><br>

          <input type="text" id="url" placeholder="URL link" pattern="https?://.+" title="please enter a website"
            required>

        </div>

      </div>

      <div class="check">
        <input type="checkbox" id="check">
        <span>Check me out</span>

      </div>


      <div class="but">


        <button type="submit" id="sub">submit</button>



      </div>



      <div class="pop">

        <span class="forspan" id="emailId"></span>
        <span class="forspan" id="thePass"></span>
        <span class="forspan" id="link"></span>

        <span class="forspan" id="checkbox"></span>

        <span></span>


      </div>



    </form>

    <footer class="validators">

      <a href="https://validator.w3.org/nu/?doc=https://szerr7.github.io/szerr7.github.lab4/">

        <img src="image/w3c.png" alt="w3c html Logo">

      </a>

      <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://szerr7.github.io/szerr7.github.lab4/">

        <img src="image/cssValidator.png" alt="css validator Logo">

      </a>

    </footer>


  </main>

</body>

</html>
